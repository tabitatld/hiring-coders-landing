let nome = document.querySelector('#nome')
let labelNome = document.querySelector('#labelNome')


let sobrenome = document.querySelector('#sobrenome')
let labelSobre = document.querySelector('#labelSobre')

let email = document.querySelector('#email')
let labelEmail = document.querySelector('#labelEmail')

nome.addEventListener('keyup', () => {
  if(nome.value.length <= 2){
    labelNome.setAttribute('style', 'color: red')
    labelNome.innerHTML = 'Nome *Insira no minimo 3 caracteres'
    nome.setAttribute('style', 'border-color: red')
    validNome = false
  } else {
    labelNome.setAttribute('style', 'color: green')
    labelNome.innerHTML = 'Nome'
    nome.setAttribute('style', 'border-color: green')
    validNome = true
  }
})

sobrenome.addEventListener('keyup', () => {
  if(sobrenome.value.length <= 4){
    labelSobre.setAttribute('style', 'color: red')
    labelSobre.innerHTML = 'Usuário *Insira no minimo 5 caracteres'
    sobrenome.setAttribute('style', 'border-color: red')
    validSobrenome = false
  } else {
    labelSobre.setAttribute('style', 'color: green')
    labelSobre.innerHTML = 'Usuário'
    sobrenome.setAttribute('style', 'border-color: green')
    validSobrenome = true
  }
})

email.addEventListener('keyup', () => {
  if(email.value.length <= 5){
    labelEmail.setAttribute('style', 'color: red')
    labelEmail.innerHTML = 'Senha *Insira no minimo 6 caracteres'
    email.setAttribute('style', 'border-color: red')
    validEmail = false
  } else {
    labelEmail.setAttribute('style', 'color: green')
    labelEmail.innerHTML = 'Senha'
    email.setAttribute('style', 'border-color: green')
    valiEmail = true
  }
})

function cadastrar(){
  if(validNome && validSobre && validEmail){
    let listaUser = JSON.parse(localStorage.getItem('listaUser') || '[]')
    
    listaUser.push(
    {
      nomeCad: nome.value,
      sobrenomeCad: sobrenome.value,
      emailCad: email.value
    }
    )
    
    localStorage.setItem('listaUser', JSON.stringify(listaUser))
    
   
    msgSuccess.setAttribute('style', 'display: block')
    msgSuccess.innerHTML = '<strong>Cadastrando usuário...</strong>'
    msgError.setAttribute('style', 'display: none')
    msgError.innerHTML = ''
    
    setTimeout(()=>{
        window.location.href = 'https://cdpn.io/thicode/debug/ZELzYxV/dXAqBaRyvwJk'
    }, 3000)
  
    
  } else {
    msgError.setAttribute('style', 'display: block')
    msgError.innerHTML = '<strong>Preencha todos os campos corretamente antes de cadastrar</strong>'
    msgSuccess.innerHTML = ''
    msgSuccess.setAttribute('style', 'display: none')
  }
}
